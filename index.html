<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Wordle - Guess the 5-letter word in 6 tries. A new word every day!">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>WORDLE</h1>
            <p class="subtitle">Guess the word in 6 tries</p>
        </header>

        <main>
            <div id="game-board" class="game-board">
                <!-- Tiles will be generated by JavaScript -->
            </div>

            <div id="message" class="message"></div>

            <div id="keyboard" class="keyboard">
                <div class="keyboard-row">
                    <button data-key="Q">Q</button>
                    <button data-key="W">W</button>
                    <button data-key="E">E</button>
                    <button data-key="R">R</button>
                    <button data-key="T">T</button>
                    <button data-key="Y">Y</button>
                    <button data-key="U">U</button>
                    <button data-key="I">I</button>
                    <button data-key="O">O</button>
                    <button data-key="P">P</button>
                </div>
                <div class="keyboard-row">
                    <button data-key="A">A</button>
                    <button data-key="S">S</button>
                    <button data-key="D">D</button>
                    <button data-key="F">F</button>
                    <button data-key="G">G</button>
                    <button data-key="H">H</button>
                    <button data-key="J">J</button>
                    <button data-key="K">K</button>
                    <button data-key="L">L</button>
                </div>
                <div class="keyboard-row">
                    <button data-key="Enter" class="key-wide">ENTER</button>
                    <button data-key="Z">Z</button>
                    <button data-key="X">X</button>
                    <button data-key="C">C</button>
                    <button data-key="V">V</button>
                    <button data-key="B">B</button>
                    <button data-key="N">N</button>
                    <button data-key="M">M</button>
                    <button data-key="Backspace" class="key-wide">âŒ«</button>
                </div>
            </div>
        </main>

        <!-- Win/Lose Modal -->
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="modal-title"></h2>
                <p id="modal-message"></p>
                <p id="modal-word" class="modal-word"></p>
                <button id="play-again" class="play-again-btn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>
